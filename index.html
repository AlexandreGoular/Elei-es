<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/scripts.js" defer></script>

    <title>Votação</title>
</head>
<body>
    <div class="container">
        <img class="sla" src="img/download.png">

            <h1>Eleições</h1>

            <input type="number" id="age" title="Digite sua Idade" required>

                Enviar

                <span id="exib"></span>
            </div>
        </form> 
    </div>
